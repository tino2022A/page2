      video {

    <p>

    <p>

    <script src="m3uStreamPlayer.js"></script>
    <script>
      m3uStreamPlayer.init({
        selector: '#video', 
        debug: true
      });

      /**
       * Buttons
       */
      var buttonNextSource = document.querySelector('#video-next-source');
      var buttonRandomizeSource = document.querySelector('#video-randomize-source');
      buttonNextSource.addEventListener('click', function(){
        m3uStreamPlayer.nextSource(document.querySelector('#video'));
      });
      buttonRandomizeSource.addEventListener('click', function(){ 
        m3uStreamPlayer.randomizeSource(document.querySelector('#video')); 
      });
    </script>
