<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrusel de videos</title>
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <style>
        .item {
            margin: 0 auto;
            width: 70%;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="owl-carousel">
        <div class="item"><iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe></div>
        <div class="item"><iframe src="https://www.youtube.com/embed/VIDEO_ID_2"></iframe></div>
        <div class="item"><iframe src="https://www.youtube.com/embed/VIDEO_ID_3"></iframe></div>
        <div class="item"><iframe src="https://www.youtube.com/embed/VIDEO_ID_4"></iframe></div>
        <div class="item"><iframe src="https://www.youtube.com/embed/VIDEO_ID_5"></iframe></div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:3
                    },
                    1000:{
                        items:5
                    }
                }
            })
        });
    </script>
</body>
</html>
